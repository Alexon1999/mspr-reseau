<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="nav">
      <a href="#" class="menu-activator"><i class="ion-ios-more"></i></a>

                <input type="password" required />

                <label>Votre Mot de passe</label>

              <a type="submit" class="send-btn">Se connecter</a>
            </form>
          </div>
